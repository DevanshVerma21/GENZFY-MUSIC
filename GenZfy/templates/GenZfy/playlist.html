body {

/* Header Section */
.header {
    /* background: linear-gradient(to right, #FFBF00, #191414); */
    padding: 20px 10px;
    text-align: center;
    color: white;
    border-bottom: px solid black;
}

.header h1 {
    font-size: 3rem;
    margin: 0;
}

.header p {
    font-size: 1.2rem;

        /* Playlist Container */
        .playlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            justify-items: center;
            animation: fadeIn 1s ease-out;
        }

        .playlist-item {
            background-color: black;
            border-radius: 10px;
            width: 250px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .playlist-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .playlist-item .info {
            padding: 15px;
            background-color: #181818;
            color: white;
            border-top: 2px solid #333;
        }

        .playlist-item .info h3 {
            font-size: 1.1rem;
            margin: 0;
        }

        .playlist-item .info p {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin: 5px 0;
        }

        .playlist-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        /* Play Button */
        .play-button {
            background-color: gold;
            color: black;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: white;
        }

#video-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    width: 98%;
    margin-top: 20px;
    background-color: #000;
    border-radius: 0px;
}

.main-player {
    width: 100%;
    max-width: 1000px;
    margin: 20px auto;
    display: none;
}

#main-player iframe {
  width: 100%;
  margin-top: 5%;
  max-width: 900px;
  height: 500px;
  margin-left: 5.5%;
  border-radius: 26px;
  box-shadow: 0 0 40px rgb(0, 0, 0);
}

.main-player.active {
    display: block;
}

.loader {
    display: none;
    text-align: center;
    padding: 20px;
}



.white, .border, .darkBorderBg, .glow {
    max-height: 70px;
    max-width: 314px;
    height: 100%;
    width: 100%;
    position: absolute;
    overflow: hidden;
    z-index: -1;
    border-radius: 12px;
    filter: blur(3px);
  }

  .input {
    background-color: #010201;
    border: none;
    width: 301px;
    height: 56px;
    border-radius: 10px;
    color: white;
    padding-inline: 59px;
    font-size: 18px;
  }

  .input::placeholder {
    color: #ffffff;
  }

  .input:focus {
    outline: none;
  }

  #poda {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin-top: 100px;
  }

  #main {
    position: relative;
  }

  #input-mask {
    pointer-events: none;
    width: 100px;
    height: 20px;
    position: absolute;
    background: linear-gradient(90deg, transparent, black);
    top: 18px;
    left: 70px;
  }



  .white {
    max-height: 63px;
    max-width: 307px;
    border-radius: 10px;
    filter: blur(2px);
  }

  .white::before,
  .border::before,
  .darkBorderBg::before,
  .glow:before {
    content: "";
    z-index: -2;
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(60deg);
    background-repeat: no-repeat;
    background-position: 0 0;
    transition: all 2s;
  }



  #filter-icon {
    position: absolute;
    top: 8px;
    right: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    height: 40px;
    width: 38px;
    border-radius: 10px;
    background: linear-gradient(180deg, #161329, black, #1d1b4b);
    border: 1px solid transparent;
    cursor: pointer;
  }

  .filterBorder {
    height: 42px;
    width: 40px;
    position: absolute;
    top: 7px;
    right: 7px;
    border-radius: 10px;
    overflow: hidden;
  }

  .filterBorder::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(90deg);
    background-image: conic-gradient(
      rgba(0, 0, 0, 0),
      #3d3a4f,
      rgba(0, 0, 0, 0) 50%,
      #3d3a4f,
      rgba(0, 0, 0, 0) 100%
    );
    animation: rotate 5s linear infinite;
  }

  #search-icon {
    position: absolute;
    left: 20px;
    top: 15px;
    color: white;
  }



  @media screen and (max-width: 600px) {

input.filled ~ label {

input:-webkit-autofill ~ label {

input:-webkit-autofill {
  background-color: transparent !important;

  -webkit-text-fill-color: #fff !important;
  transition: background-color 5000s ease-in-out 0s;
}
input:focus ~ label,
input:valid ~ label,
input.filled ~ label {
  top: -5px;
}
